      packages: write
    with:
      git_tag_name: 'besluiten'
      major_version: 1
      minor_version: 0
      services: |
        [
          {
            "service_name": "besluiten-api",
            "docker_file": "./src/OneGround.ZGW.Besluiten.WebApi/Dockerfile",
            "context": "."
          }
