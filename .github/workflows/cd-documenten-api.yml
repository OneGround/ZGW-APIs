name: CD Documenten-Api

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cd-documenten-api.yml
## GENERATED PATH LIST, DO NOT MODIFY CONTENT MANUALLY ##
## > src/OneGround.ZGW.Documenten.WebApi/ZGW.Documenten.WebApi.csproj
      - 'src/OneGround.ZGW.Autorisaties.Contracts/**'
      - 'src/OneGround.ZGW.Zaken.ServiceAgent/**'
## END OF GENERATED PATH LIST ##
  workflow_dispatch:

jobs:
  build-and-publish-image:
    uses: ./.github/workflows/cd-build-and-publish-image.yml
    permissions:
      contents: write
      packages: write
    with:
      service_name: 'documenten-api'
      major_version: 1
      minor_version: 5
      docker_file: './src/OneGround.ZGW.Documenten.WebApi/Dockerfile'
      context: '.'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  update-docker-hub-repository:
    uses: ./.github/workflows/cd-docker-hub-repository-update.yml
    with:
      repository_name: 'documenten-api'
      description: 'OneGround implementation of ZGW Documenten API (from Netherlands VNG standard)'
      readme_filepath: './src/OneGround.ZGW.Documenten.WebApi/README.md'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
