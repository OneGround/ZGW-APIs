name: Publish Documenten-Listener

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cd-documenten-listener.yml
## GENERATED PATH LIST, DO NOT MODIFY CONTENT MANUALLY ##
## > src/OneGround.ZGW.Documenten.Messaging.Listener/ZGW.Documenten.Messaging.Listener.csproj
      - 'src/OneGround.ZGW.Common.Abstractions/**'
      - 'src/OneGround.ZGW.Common.Contracts/**'
      - 'src/OneGround.ZGW.Common.Messaging/**'
      - 'src/OneGround.ZGW.Common.ServiceAgent/**'
      - 'src/OneGround.ZGW.Common/**'
      - 'src/OneGround.ZGW.Documenten.Contracts/**'
      - 'src/OneGround.ZGW.Documenten.Messaging.Contracts/**'
      - 'src/OneGround.ZGW.Documenten.Messaging.Listener/**'
      - 'src/OneGround.ZGW.Documenten.Messaging/**'
      - 'src/OneGround.ZGW.Documenten.ServiceAgent/**'
## END OF GENERATED PATH LIST ##
  workflow_dispatch:

jobs:
  build-and-publish-image:
    uses: ./.github/workflows/cd-build-and-publish-image.yml
    permissions:
      contents: write
      packages: write
    with:
      service_name: 'documenten-listener'
      major_version: 1
      minor_version: 5
      docker_file: './src/OneGround.ZGW.Documenten.Messaging.Listener/Dockerfile'
      context: '.'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  update-docker-hub-repository:
    uses: ./.github/workflows/cd-docker-hub-repository-update.yml
    with:
      repository_name: 'documenten-listener'
      description: 'OneGround implementation of ZGW Documenten Listener (from Netherlands VNG standard)'
      readme_filepath: './src/OneGround.ZGW.Documenten.Messaging.Listener/README.md'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
