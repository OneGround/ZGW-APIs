  workflow_dispatch:

jobs:
  build-and-publish-image:
    uses: ./.github/workflows/templates/cd-build-and-publish-image.yml
    permissions:
      contents: write
      packages: write
    with:
      git_tag_name: 'notificaties'
      major_version: 1
      minor_version: 0
      services: |
        [
          {
            "service_name": "notificaties-api",
            "docker_file": "./src/OneGround.ZGW.Notificaties.WebApi/Dockerfile",
            "context": "."
          },
          {
            "service_name": "notificaties-listener",
            "docker_file": "./src/OneGround.ZGW.Notificaties.Messaging.Listener/Dockerfile",
            "context": "."
          }
        ]
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  update-notificaties-api-docker-hub-repository:
    uses: ./.github/workflows/templates/cd-docker-hub-repository-update.yml
    with:
      repository_name: 'notificaties-api'
      description: 'OneGround implementation of ZGW Notificaties API (from Netherlands VNG standard)'
      readme_filepath: './src/OneGround.ZGW.Notificaties.WebApi/README.md'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  update-notificaties-listener-docker-hub-repository:
    uses: ./.github/workflows/templates/cd-docker-hub-repository-update.yml
    with:
      repository_name: 'notificaties-listener'
      description: 'OneGround implementation of ZGW Notificaties API (from Netherlands VNG standard) background listener'
      readme_filepath: './src/OneGround.ZGW.Notificaties.Messaging.Listener/README.md'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
