name: Publish Referentielijsten

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/cd-referentielijsten.yml
## GENERATED PATH LIST, DO NOT MODIFY CONTENT MANUALLY ##
## > src/OneGround.ZGW.Referentielijsten.WebApi/ZGW.Referentielijsten.WebApi.csproj
      - 'src/OneGround.ZGW.Common.Abstractions/**'
      - 'src/OneGround.ZGW.Common.Contracts/**'
      - 'src/OneGround.ZGW.Common.DataModel/**'
      - 'src/OneGround.ZGW.Common.Messaging/**'
      - 'src/OneGround.ZGW.Common.Web/**'
      - 'src/OneGround.ZGW.Common/**'
      - 'src/OneGround.ZGW.DataAccess/**'
      - 'src/OneGround.ZGW.Referentielijsten.Contracts/**'
      - 'src/OneGround.ZGW.Referentielijsten.Web/**'
      - 'src/OneGround.ZGW.Referentielijsten.WebApi/**'
## END OF GENERATED PATH LIST ##
  workflow_dispatch:

jobs:
  build-and-publish-image:
    uses: ./.github/workflows/cd-build-and-publish-image.yml
    permissions:
      contents: write
      packages: write
    with:
      git_tag_name: 'referentielijsten'
      major_version: 1
      minor_version: 0
      services: |
        [
          {
            "service_name": "referentielijsten-api",
            "docker_file": "./src/OneGround.ZGW.Referentielijsten.WebApi/Dockerfile",
            "context": "."
          }
        ]

  update-docker-hub-repository:
    uses: ./.github/workflows/cd-docker-hub-repository-update.yml
    with:
      repository_name: 'referentielijsten-api'
      description: 'OneGround implementation of ZGW Referentielijsten API (from Netherlands VNG standard)'
      readme_filepath: './src/OneGround.ZGW.Referentielijsten.WebApi/README.md'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
