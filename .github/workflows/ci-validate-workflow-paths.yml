name: CI Validate OneGround Application Workflow Paths

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/ci-validate-workflow-paths.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-files-changes:
    name: Check for files changes
    uses: ./.github/workflows/check-changes.yml
    with:
      paths-to-check: >-
        'src/'
        '.github/workflows/ci-validate-workflow-paths.yml'

  validate-workflow-paths:
    name: Validate workflow paths
    runs-on: ubuntu-latest
    needs: check-files-changes
    if: needs.check-files-changes.outputs.any_changed == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install PowerShell
        uses: PSModule/install-powershell@v1
        with:
          Version: 7.5.0

      - name: Validate OneGround application CD workflow paths
        shell: pwsh
        run: >-
          ./.github/scripts/Validate-OneGroundCDWorkflowsPaths.ps1