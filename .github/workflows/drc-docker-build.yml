name: Create and publish Documenten Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'src/OneGround.ZGW.Common/**'
      - 'src/OneGround.ZGW.Common.*/**'
      - 'src/OneGround.ZGW.DataAccess/**'
      - 'src/OneGround.ZGW.Documenten.*/**'
  workflow_dispatch:

jobs:
  build-and-publish-documenten-api-image:
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      service_name: 'documenten-api'
      major_version: 1
      minor_version: 5
      docker_file: './src/OneGround.ZGW.Documenten.WebApi/Dockerfile'
      context: '.'

  build-and-publish-documenten-listener-image:
    needs: build-and-publish-documenten-api-image
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      service_name: 'documenten-listener'
      major_version: 1
      minor_version: 5
      docker_file: './src/OneGround.ZGW.Documenten.Messaging.Listener/Dockerfile'
      context: '.'