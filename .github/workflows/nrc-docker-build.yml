name: Create and publish Notificaties Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'src/OneGround.ZGW.Common/**'
      - 'src/OneGround.ZGW.Common.*/**'
      - 'src/OneGround.ZGW.DataAccess/**'
      - 'src/OneGround.ZGW.Notificaties.*/**'
  workflow_dispatch:

jobs:
  build-and-publish-notificaties-image:
    uses: ./.github/workflows/docker-build-and-push.yml
    with:
      version: 1.0.${{ github.run_number }}
      service_name: 'notificaties'
      docker_file: './src/OneGround.ZGW.Notificaties.WebApi/Dockerfile'
      context: '.'