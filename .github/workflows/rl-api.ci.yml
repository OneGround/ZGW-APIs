name: Create and publish Referentielijsten Docker image

on:
  push:
    branches:
      - main
    paths:
      - 'src/OneGround.ZGW.Common/**'
      - 'src/OneGround.ZGW.Common.*/**'
      - 'src/OneGround.ZGW.DataAccess/**'
      - 'src/OneGround.ZGW.Referentielijsten.*/**'
  pull_request:
    branches:
      - FUND-1852
      - main
  workflow_dispatch:

jobs:
  build-and-publish-referentielijsten-api-image:
    uses: ./.github/workflows/docker-build-and-push.yml
    permissions:
      contents: write
      packages: write
    with:
      service_name: 'referentielijsten-api'
      major_version: 1
      minor_version: 0
      docker_file: './src/OneGround.ZGW.Referentielijsten.WebApi/Dockerfile'
      context: '.'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  update-docker-hub-repository:
    uses: ./.github/workflows/docker-hub-repository-update.yml
    with:
      repository_name: 'referentielijsten-api'
      description: 'OneGround implementation of ZGW Referentielijsten API (from Netherlands VNG standard)'
      readme_filepath: './src/OneGround.ZGW.Referentielijsten.WebApi/README.md'
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}