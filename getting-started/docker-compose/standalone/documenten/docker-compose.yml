#
# Docker Compose for the OneGround Documenten API (DRC).
#
# This file defines the DRC service container. For full setup instructions,
# please refer to the README.md file.
#
name: oneground-documenten-api

services:
  oneground.documenten.webapi:
    image: ghcr.io/oneground/documenten-api:1.5
    restart: unless-stopped
    ports:
      # You can change the host port (5007) if it conflicts with another service.
      - "5007:5000"
    env_file:
      - ".env"
    networks:
      - external_network

networks:
  external_network:
    # IMPORTANT: This must connect to the same network as your other services
    # (Postgres, RabbitMQ, Redis) for the API to function.
    name: bridge # <-- CHANGE THIS to your existing network name.
    external: true
