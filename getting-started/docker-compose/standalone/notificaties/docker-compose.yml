#
# Docker Compose for the OneGround Notificaties API (NRC).
#
# This file defines the NRC service container. For full setup instructions,
# please refer to the README.md file.
#
name: oneground-notificaties-api

services:
  oneground.notificaties.webapi:
    image: ghcr.io/oneground/notificaties-api:1.0
    restart: unless-stopped
    ports:
      # You can change the host port (5015) if it conflicts with another service.
      - "5015:5000"
    env_file:
      - ".env"
    networks:
      - external_network

networks:
  external_network:
    # IMPORTANT: This must connect to the same network as your other services
    # (Postgres, RabbitMQ, Redis) for the API to function.
    name: bridge # <-- CHANGE THIS to your existing network name.
    external: true
