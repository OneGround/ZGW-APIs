#
# Docker Compose for the OneGround Zaken API (ZRC).
#
# This file defines the ZRC service container. For full setup instructions,
# please refer to the README.md file.
#
name: oneground-zaken-api

services:
  oneground.zaken.webapi:
    image: ghcr.io/oneground/zaken-api:1.5
    restart: unless-stopped
    ports:
      # You can change the host port (5005) if it conflicts with another service.
      - "5005:5000"
    env_file:
      - ".env"
    networks:
      - external_network

networks:
  external_network:
    # IMPORTANT: This must connect to the same network as your other services
    # (Postgres, RabbitMQ, Redis) for the API to function.
    name: bridge # <-- CHANGE THIS to your existing network name.
    external: true
